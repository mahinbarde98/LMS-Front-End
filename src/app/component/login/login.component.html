<div class="bg">
    <div class="container">

        <div style="padding-top: 10%;">
        <div class="card mx-auto" style="background-color: black; width: 20%; ">
            <label class="text-center"
                style="color: aliceblue; margin-bottom: 5px;margin-top: 5px; font-size:x-large;">Login Here..</label>
            <div class="card-body" > 
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-floating mb-3 ">
                        <input type="email" class="form-control" formControlName="username"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="text-center" style="margin-top: 8%;">
                        <button type="submit" class="btn btn-primary" style="margin-left: 10%;">Login</button>
                        <button type="submit" class="btn btn-info"
                            style="margin-left: 8%; margin-right: 10%;">Sign-Up</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
